<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Upadate CSS variable with <span class="h2">JS</span>.</h2>
    
    <div class="controls">

    <label for="blur">Spacing :</label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
    
    <label for="blur">Blur :</label>
    <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
    
    <label for="base">Base-clour :</label>
    <input type="color" name="base" value="#ffc600">
    
    </div>

    <img src="https://images.unsplash.com/photo-1745253606009-9f01a3404db5?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

    <script>
        const inputs = document.querySelectorAll('.controls input');

        function handlupdate(){
             const suffix=this.dataset.sizing || '';
             document.documentElement.style.setProperty(`--${this.name}`,this.value + suffix);
        }

        inputs.forEach(input => input.addEventListener('change',handlupdate));
        inputs.forEach(input => input.addEventListener('mousemove',handlupdate));



    </script>
</body>
</html>
